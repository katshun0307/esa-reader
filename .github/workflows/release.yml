name: release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          BIN=esa-reader
          OUT_DIR=dist
          mkdir -p "$OUT_DIR"
          cp "target/${{ matrix.target }}/release/$BIN" "$OUT_DIR/"
          chmod +x "$OUT_DIR/$BIN"
          tar -C "$OUT_DIR" -czf "${BIN}-${{ matrix.target }}.tar.gz" "$BIN"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: esa-reader-${{ matrix.target }}.tar.gz
